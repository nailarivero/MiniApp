<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini App de Tareas</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
    #mensaje { margin-top: 15px; font-weight: bold; color: green; }
  </style>
</head>
<body>

  <h2>Agregar Tarea</h2>
  <input type="text" id="tareaInput" placeholder="Escriba una tarea">
  <button onclick="frontendAgregarTarea()">Agregar</button> //boton q al hacer clic llama a la funcion 
  <div id="mensaje"></div>

  <script src="database.js"></script> //importa los archivos para que el html pueda usar las funciones
  <script src="backend.js"></script>
  <script>
    
    function frontendAgregarTarea() { //se va a ejecutar cuando se hace clic en el boton agregar
      const tarea = document.getElementById("tareaInput").value; //recibe la tarea q ingresa el usuario
      const mensaje = backendRecibirTarea(tarea); // se comunica con el back end
      document.getElementById("mensaje").innerText = mensaje; //muestra el mensaje
      document.getElementById("tareaInput").value = ""; //borra el texto para que se pueda ingresar uno nuevo
    }
  </script>

</body>
</html>
//Escalabilidad: se puede conectar con un back real
